<!DOCTYPE html>
<html>
	<head>
		<title>Timm Albers</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="{{css}}">
	</head>
	<body>
		<header>
			<h1>TA</h1>
			<hr>
			<nav>
				{{nav}}
				<aside>
					<br>
					<a href="https://github.com/nunull">GitHub</a>
					<a href="https://gist.github.com/nunull">GitHub Gist</a>
				</aside>
			</nav>
			<section>
				<h2>Status</h2>
				<p>{{status}}</p>
			</section>
			<address>
				<h2>Kontakt</h2>
				<p><a class="button" href="mailto:{{mail}}">{{mail}}</a></p>
			</address>
			<hr>
			<footer>
				<br>
				<span>{{copyright}}</span>
			</footer>
		</header>
		<main>
			<article>
				{{content}}
			</article>
			<footer>
				<br>
				<span>{{copyright}}</span>
			</footer>
		</main>
	</body>
</html>
